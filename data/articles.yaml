constitution_27:
  thai: |
    มาตรา ๒๗ บุคคลย่อมเสมอกันในกฎหมาย มีสิทธิและเสรีภาพและได้รับความคุ้มครอง
    ตามกฎหมายเท่าเทียมกัน
  english: |
    Article 27: All persons are equal before the law.

constitution_28:
  thai: |
    มาตรา ๒๘ บุคคลย่อมมีสิทธิและเสรีภาพในชีวิตและร่างกาย
    การจับและการคุมขังบุคคลจะกระทำมิได้ เว้นแต่มีคำสั่งหรือหมายของศาล
  english: |
    Article 28: A person shall enjoy the right and liberty in his or her life and person.
    